<!DOCTYPE html>
<html>
  <head>
    <title>Text Encryption</title>
  </head>
  <body>
    <h1>Text Encryption</h1>
    <p>Enter a message to encrypt:</p>
    <input type="text" id="message" value="Hello, World!">
    <p>Enter a key:</p>
    <input type="number" id="key" value="13">
    <br><br>
    <button id="encrypt-button">Encrypt</button>
    <br><br>
    <p>Message: <span id="message-output"></span></p>
    <p>Encrypted message: <span id="encrypted-message-output"></span></p>

    <script>
      function encrypt(message, key) {
        var result = "";
        for (var i = 0; i < message.length; i++) {
          var charCode = message.charCodeAt(i);
          if (charCode >= 65 && charCode <= 90) {
            result += String.fromCharCode((charCode - 65 + key) % 26 + 65);
          } else if (charCode >= 97 && charCode <= 122) {
            result += String.fromCharCode((charCode - 97 + key) % 26 + 97);
          } else {
            result += message[i];
          }
        }
        return result;
      }

      document.getElementById("encrypt-button").addEventListener("click", function() {
        var message = document.getElementById("message").value;
        var key = parseInt(document.getElementById("key").value, 10);
        var encryptedMessage = encrypt(message, key);

        document.getElementById("message-output").innerHTML = message;
        document.getElementById("encrypted-message-output").innerHTML = encryptedMessage;
      });
    </script>
  </body>
</html>
